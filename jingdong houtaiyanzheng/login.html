	<script>
		// 获取节点
		var input=document.getElementsByTagName('input')[0];
		var span=document.getElementById('zc');
		var paw=document.getElementById('paw');
		// 通过失去焦点事件进行ajax请求

		input.onblur=function(){
			// 获取input的value值
			var uname=this.value;
			// 将获取的值发送到服务器文件
			Ajax().post('php/login.php','value='+uname,function(msg){
				// console.log(msg);

				if (msg=='no') {
					// 不能注册
					span.innerHTML='用户名正确';
					span.style.color='green';
				}else{
					// 能注册
					span.innerHTML='对不起，用户名错误';
					span.style.color='red';
					
				}
			});
		}
